<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book List Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Icon link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <style>
      .success, .error {
        color: white;
        padding: px;
        margin: 5px 0 15px;
      }
      .success {
        background-color: green;
      }
      .error {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <section class="row">
        <article class="col-sm-8">
          <h1>Book List</h1>
        </article>
      </section>
      <section class="row">
        <article class="col-sm-8" id="alert-parent">
          <form id="myForm">
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input type="text" class="form-control" id="title" aria-describedby="title">
            </div>
            <div class="mb-3">
              <label for="author" class="form-label">Author</label>
              <input type="text" class="form-control" id="author" aria-describedby="title">
            </div>
            <div class="mb-3">
              <label for="isbn" class="form-label">ISBN#</label>
              <input type="text" class="form-control" id="isbn" aria-describedby="title">
            </div>
            <div class="mb-3">
              <input class="btn btn-success form-control"  type="submit" value="ADD">
            </div>
          </form>
        </article>
      </section>
      <section class="row">
        <article class="col-sm-8">
          <table class="table" id="myTable">
            <thead>
              <tr scope="row">
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">ISBN#</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="booklist">
            
            </tbody>
          </table>
        </article>
      </section>
    </main>    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="working.js"></script>
  </body>
</html>
